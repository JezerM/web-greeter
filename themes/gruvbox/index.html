<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, viewport-fit=cover, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <link rel="stylesheet" href="css/style.css" class="style" />
    <link rel="stylesheet" href="css/top-container.css" class="style" />
    <link rel="stylesheet" href="css/background.css" class="style" />
    <link
      rel="stylesheet"
      href="../../_vendor/material-icons/css/materialdesignicons.min.css"
      onerror="this.href='../_vendor/material-icons/css/materialdesignicons.min.css'"
      class="style"
    />

    <!--<script src="../_vendor/js/mock.js"></script>-->

    <title>Gruvbox theme</title>
  </head>
  <body>
    <div id="background"></div>

    <button id="cover" class="hide">
      <div id="message"></div>
    </button>

    <div id="background-selector" class="hide">
      <button id="background-selector-back" type="button" class="button">
        <i class="mdi mdi-chevron-left"></i>
      </button>
      <div id="background-selector-current">
        <div id="current-background"></div>
        <h3 id="current-background-label"></h3>

        <div id="background-blur">
          <label for="blur">Background blur (px):</label>
          <input type="number" name="blur" min="0" max="100" value="0" />
        </div>
      </div>
      <div id="background-selector-list"></div>
    </div>

    <div id="screen">
      <div id="login-form">
        <div id="login-form-box">
          <div id="user-image">
            <div id="background-image">
              <i class="mdi mdi-account"></i>
            </div>
            <img src="" alt="" />
          </div>
          <div id="user-label">
            <b>User</b>
          </div>
          <div id="session-label">session</div>

          <div id="pass-form">
            <form action="POST">
              <div id="input">
                <input
                  id="input-password"
                  name="password"
                  type="password"
                  autocomplete="off"
                  autofocus="true"
                  placeholder="Enter your password"
                />
                <button id="pass-eye" type="button" class="button">
                  <i class="mdi mdi-eye"></i>
                </button>
              </div>
              <div>
                <button id="submit-button" type="submit" class="button">
                  <i class="mdi mdi-chevron-right mdi-24px"></i>
                </button>
              </div>
            </form>
          </div>

          <div id="session-list">
            <button id="session-list-button" class="button">
              <span class="mdi mdi-chevron-down mdi-24px"></span>
            </button>
            <ul id="sessions-dropdown" class="dropdown hide">
              <li><button>Awesome</button></li>
              <li><button>Ubuntu</button></li>
            </ul>
          </div>
          <div id="user-list">
            <button id="user-list-button" class="button">
              <span class="mdi mdi-chevron-down mdi-24px"></span>
            </button>
            <ul id="users-dropdown" class="dropdown hide">
              <li><button>Normal sheer</button></li>
            </ul>
          </div>
        </div>
      </div>
      <!--<div id="session-label" class="info"></div>-->
      <button id="background-selector-enter" type="button" class="button">
        <span class="mdi mdi-cog"></span>
      </button>

      <div id="lock-label" class="info hide">Lock</div>

      <div id="top-container">
        <div id="time-date" class="info">
          <span id="time-label">20:00</span>
          <span id="date-label">12-07-21</span>
        </div>

        <div id="additions-container">
          <div id="brightness-label" class="addition-label"></div>
          <div id="battery-label" class="addition-label"></div>
        </div>
      </div>

      <div id="system-status" class="label-bar">
        <div id="layout-list">
          <button id="layout-list-button" class="">LATAM</button>
          <ul id="layouts-dropdown" class="dropdown hide">
            <li><button>Latam</button></li>
            <li><button>English</button></li>
          </ul>
        </div>
      </div>

      <div id="system-power" class="label-bar">
        <button id="shutdown-btn" class="hide">
          <span class="mdi mdi-power"></span>
        </button>
        <button id="restart-btn" class="hide">
          <span class="mdi mdi-restart"></span>
        </button>
        <button id="suspend-btn" class="hide">
          <span class="mdi mdi-power-sleep"></span>
        </button>
        <button id="hibernate-btn" class="hide">
          <span class="mdi mdi-power-cycle"></span>
        </button>
      </div>
    </div>

    <!--<script src="js/debug.js"></script>-->
    <script src="js/index.js" type="module"></script>
  </body>
</html>
